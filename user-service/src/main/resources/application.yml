spring:
  application:
    name: user-service

  security:
    # in memory ユーザーの設定
    user:
      password: password

server:
  port: 8181
  servlet:
    context-path: /uaa

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/

security:
  oauth2:
    # in memory クライアントの設定
    client:
      client-id: demo
      client-secret: demo
      scope: openid,tweet.read,tweet.write
      grant-type: password,authorization_code

    authorization:
      # Resource Serverがトークンをチェックするためのエンドポイントの認可設定
      check-token-access: isAuthenticated()

